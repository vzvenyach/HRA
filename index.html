<html>
<head>
<title>The District of Columbia Home Rule Act</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/helper.js"></script>
<script type="text/javascript">
//	var userInput = prompt('Which section?');
	$.getJSON('sections/' + '433' + '.json', function (d) {
		$('div#section424').replaceWith(makeTextBox(d));
		$(' button' ).on("click", function(){
			var cite=d.versions[$(this).text()].source.stat;
			$('div#sectionBox').replaceWith('<div id="sectionBox">' + '<h3>Source: <a href="' + makeStatURL(cite) + '" target="blank">' + cite + '</a> (' + d.versions[$(this).text()].source.date + ')' +'</h3>' + formatJSONtext(d.versions[$(this).text()].text) + '</div>');
			//$('div#sectionBox').css("white-space","pre-wrap");
		});
//		$('div#sectionBox').css("white-space","pre-wrap");
	});
</script>

</head>
<body>

<div id="section_tree">This is where I want the sections tree to go. But for now it's just section 433. <p>Click on the buttons below to see the different versions of the section:</p></div>
